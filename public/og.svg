<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" fill-opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" fill-opacity="0.1"/>

  <!-- Lock icon -->
  <g transform="translate(600, 200)">
    <rect x="-40" y="-30" width="80" height="60" rx="8" fill="none" stroke="url(#accent-gradient)" stroke-width="4"/>
    <path d="M-20 -30 V-50 C-20 -61.0457 -11.0457 -70 0 -70 C11.0457 -70 20 -61.0457 20 -50 V-30" fill="none" stroke="url(#accent-gradient)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" fill="#8b5cf6" filter="url(#glow)"/>
  </g>

  <!-- Title -->
  <text x="600" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    Protected Text
  </text>

  <!-- Subtitle -->
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">
    Encrypted Notes That Actually Work
  </text>

  <!-- Tagline -->
  <text x="600" y="440" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64748b">
    Your password never leaves your device. No ads. No tracking.
  </text>

  <!-- URL bar decoration -->
  <g transform="translate(350, 500)">
    <rect x="0" y="0" width="500" height="50" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <circle cx="25" cy="25" r="6" fill="#22c55e"/>
    <text x="250" y="32" text-anchor="middle" font-family="monospace" font-size="18" fill="#94a3b8">
      protected-text.com/your-note
    </text>
  </g>

  <!-- Shield badge -->
  <g transform="translate(1050, 80)">
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22c55e">
      100% Free
    </text>
  </g>
</svg>
